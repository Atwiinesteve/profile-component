<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Profile Card Component</title>
</head>
<body>

    <!-- Card -->
    <div class="card">
        <div class="card--body">
            <div class="card--header">
                <img src="./images/image-victor.jpg" alt="" class="img--avatar">
            </div>
            <div class="card--text--content">
                <h3>Victor Crest <span>29</span></h3>
                <h3 class="country">London</h3>
            </div>
        </div>
        <div class="card--footer">
            <div class="followers">
                <div class="follower--header">88K</div>
                <p class="followers--text">Followers</p>
            </div>
            <div class="likes">
                <div class="likes--header">890K</div>
                <p class="likes--text">Likes</p>
            </div>
            <div class="photos">
                <div class="photos--header">1.8K</div>
                <p class="photos--text">Photos</p>
            </div>
        </div>
    </div>
    
</body>
</html>
